---
# Common versions and tags for all applications
versions:
  # Core applications
  traefik:
    version: "v2.10.4"
    image: "traefik/traefik"
    tailscale:
      version: "v1.44.0"
      image: "tailscale/tailscale"
      operator:
        version: "v1.44.0"
        image: "tailscale/k8s-operator"

  # Apps
  homepage:
    version: "v0.12.0"
    image: "ghcr.io/gethomepage/homepage"

  # System tools
  kured:
    version: "1.13.3"
    image: "weaveworks/kured"

# Common resource configurations
resources:
  small:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  medium:
    requests:
      cpu: "200m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"
  large:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "2Gi"

# Common security settings
security:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
