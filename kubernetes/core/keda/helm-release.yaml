---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  interval: 5m
  chart:
    spec:
      chart: keda
      version: "2.13.0"
      sourceRef:
        kind: HelmRepository
        name: kedacore
        namespace: keda
  values:
    # Enable CRDs installation
    installCRDs: true
    # Enable metrics server
    metricsServer:
      enabled: true
    # Enable webhooks
    webhooks:
      enabled: true
    # Enable all scalers
    operator:
      extraArgs:
      - --enable-scalers=http
      - --enable-scalers=cron
      - --enable-scalers=cpu
      - --enable-scalers=memory
