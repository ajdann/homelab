apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: auto-add-resource-limits
  annotations:
    policies.kyverno.io/title: Auto Add Resource Limits
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    kyverno.io/kyverno-version: 1.8.0
    policies.kyverno.io/minversion: 1.8.0
    kyverno.io/kubernetes-version: "1.24"
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Automatically adds resource limits and requests to containers that don't have them. This ensures all containers have proper resource constraints to prevent resource exhaustion.
spec:
  background: false
  validationFailureAction: Enforce
  rules:
  - name: add-container-resource-limits
    match:
      any:
      - resources:
          kinds:
          - Pod
    mutate:
      foreach:
      - list: request.object.spec.containers
        patchStrategicMerge:
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
  - name: add-init-container-resource-limits
    match:
      any:
      - resources:
          kinds:
          - Pod
    mutate:
      foreach:
      - list: request.object.spec.initContainers || []
        patchStrategicMerge:
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
