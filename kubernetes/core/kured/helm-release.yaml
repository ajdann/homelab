---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kured
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: "5.x"
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: kured
  values:
    configuration:
      startTime: "3:00"
      endTime: "5:00"
      timeZone: "UTC"
      rebootCommand: "/usr/bin/systemctl reboot"
      period: "1h"
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
