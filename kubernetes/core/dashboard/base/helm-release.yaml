---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: '6.0.8'
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 1m
  values:
    metricsScraper:
      enabled: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
    service:
      type: ClusterIP
      port: 80
      targetPort: 9090
    ingress:
      enabled: false
    serviceAccount:
      create: false
      name: dashboard-admin
    extraArgs:
      - --enable-skip-login
      - --enable-insecure-login
      - --insecure-bind-address=0.0.0.0
      - --insecure-port=9090
      - --token-ttl=0
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 1001
      runAsGroup: 2001
      fsGroup: 2001
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
