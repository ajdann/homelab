---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "6.0.8"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 1m
  values:
    metricsScraper:
      enabled: true
    service:
      type: ClusterIP
    ingress:
      enabled: true
      className: traefik
      hosts:
      - host: dashboard.k8s-traefik
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: kubernetes-dashboard-tls
        hosts:
        - dashboard.k8s-traefik
    extraArgs:
    - --enable-skip-login
    - --enable-insecure-login
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
