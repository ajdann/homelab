---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: "2025.6.2"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: authentik
  values:
    blueprints:
      - authentik-bootstrap
    authentik:
      secret_key: "PleaseGenerateASecureKey"
      # This sends anonymous usage-data, stack traces on errors and
      # performance data to sentry.io, and is fully opt-in
      error_reporting:
        enabled: true
      postgresql:
        password: "ThisIsNotASecurePassword"
    server:
      ingress:
        annotations:
          tailscale.com/tags: tag:k8s-operator
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Authentik"
          gethomepage.dev/description: "Authentik"
          gethomepage.dev/group: "Homelab Services"
          gethomepage.dev/icon: "authentik.png"
          gethomepage.dev/href: "https://authentik.tail1345c.ts.net"
          gethomepage.dev/widget.type: "kubernetes"
          gethomepage.dev/widget.url: "https://authentik.tail1345c.ts.net"
          gethomepage.dev/pod-selector: "app.kubernetes.io/name=authentik"
        ingressClassName: tailscale
        enabled: true
        https: true
        tls:
          - hosts:
            - authentik
        hosts:
        - authentik
    postgresql:
      enabled: true
      auth:
        password: "ThisIsNotASecurePassword"
    redis:
      enabled: true