---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  annotations:
    tailscale.com/tags: tag:k8s-operator
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/name: 'Wazuh Dashboard'
    gethomepage.dev/description: 'Wazuh Dashboard for security monitoring'
    gethomepage.dev/group: 'Monitoring'
    gethomepage.dev/icon: 'policycontroller.png'
    gethomepage.dev/href: 'https://wazuh-dashboard.${DOMAIN}'
    # gethomepage.dev/widget.type: 'wazuh'
    # gethomepage.dev/widget.url: 'https://wazuh-dashboard.${DOMAIN}'
spec:
  ingressClassName: tailscale
  rules:
    - host: wazuh-dashboard
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 443
  tls:
    - hosts:
        - policy-reporter
