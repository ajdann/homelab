# Wazuh master Service: API and registration (authd)

apiVersion: v1
kind: Service
metadata:
  name: wazuh 
  namespace: wazuh
  labels:
    app: wazuh-manager
  annotations: {}
spec:
  type: NodePort
  selector:
    app: wazuh-manager
    node-type: master
  ports:
    - name: registration
      port: 1515
      targetPort: 1515
      nodePort: 1515  # NodePort for host access
    - name: api
      port: 55000
      targetPort: 55000
      nodePort: 32000  # NodePort for Wazuh API
