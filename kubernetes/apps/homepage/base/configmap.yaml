---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true
  settings.yaml: |
    title: Homelab Dashboard
    theme: dark
    color: slate
    language: en
    headerStyle: clean
    disableAutocomplete: true
    disableKBShortcuts: false
    hideVersion: false
    defaultSearchProvider: duckduckgo
    searchSameTab: false
    dockerHost: unix:///var/run/docker.sock
    kubernetes:
      enabled: true
      config: inCluster
  bookmarks.yaml: |
    - Infrastructure:
        - GitHub Repository:
            - abbr: GH
              href: https://github.com/ajdann/homelab
        - Kubernetes Documentation:
            - abbr: K8S
              href: https://kubernetes.io/docs/
        - Flux Documentation:
            - abbr: Flux
              href: https://fluxcd.io/docs/
    - Tools:
        - Tailscale Admin:
            - abbr: TS
              href: https://login.tailscale.com/admin
        - Docker Hub:
            - abbr: DH
              href: https://hub.docker.com/
  services.yaml: |
    # Services will be auto-discovered through ingress annotations
    # Manual services can be added here if needed
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Homelab Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
        pods:
          show: true
          showLabel: true
        deployments:
          show: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
        showLabel: true
        label: "System Resources"
    - search:
        provider: duckduckgo
        target: _blank
        showLabel: true
        label: "Search"
    - docker:
        url: unix:///var/run/docker.sock
        showLabel: true
        label: "Docker Containers"
    - system:
        showLabel: true
        label: "System Info"
        expanded: true
        cpu: true
        memory: true
        disk: true
        network: true
