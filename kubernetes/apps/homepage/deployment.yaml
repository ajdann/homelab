---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: $(security.runAsUser)
        runAsGroup: $(security.runAsGroup)
        fsGroup: $(security.fsGroup)
      serviceAccountName: homepage
      automountServiceAccountToken: false
      containers:
      - name: homepage
        image: $(versions.homepage.image):$(versions.homepage.version)
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            cpu: $(resources.small.requests.cpu)
            memory: $(resources.small.requests.memory)
          limits:
            cpu: $(resources.small.limits.cpu)
            memory: $(resources.small.limits.memory)
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: "*"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - mountPath: /app/config/kubernetes.yaml
          name: homepage-config
          subPath: kubernetes.yaml
          readOnly: true
        - mountPath: /app/config/settings.yaml
          name: homepage-config
          subPath: settings.yaml
          readOnly: true
        - mountPath: /app/config/bookmarks.yaml
          name: homepage-config
          subPath: bookmarks.yaml
          readOnly: true
        - mountPath: /app/config/services.yaml
          name: homepage-config
          subPath: services.yaml
          readOnly: true
        - mountPath: /app/config/widgets.yaml
          name: homepage-config
          subPath: widgets.yaml
          readOnly: true
        - mountPath: /tmp
          name: tmp
      volumes:
      - name: homepage-config
        configMap:
          name: homepage
      - name: tmp
        emptyDir: {}
